  goal: minimize
parameters:
  weight_decay: 
    #values: [0.005324]
    min: 0.0001
    max: 0.05
  lr:
    #values: [0.003665] 
    min: 0.00001
    max: 0.005
  latent_dim1: 
    min: 4
    max: 64
