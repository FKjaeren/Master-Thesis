    min: 4
    max: 128
  latent_dim3: 
    min: 4
    max: 64
  embed_dim: 
    min: 4
    max: 64
  dropout: 
    #values: [0.2677]
    min: 0.2
    max: 0.5
  #pos_weight: 
  #  min: 3
  #  max: 200
  fm_weight:
    min: 0.0
    max: 2.0
  mlp_weight:
    min: 0.0
    max: 2.0
  batch_size:
    #values: [128]
    values: [16, 32, 64, 128, 256]
